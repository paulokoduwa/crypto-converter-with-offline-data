<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Enter Amount
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item text-center>
    <ion-label floating>{{selected_from_type | uppercase}}</ion-label>
    <ion-input [(ngModel)]='user_input' text-center style="font-size:3em" type="number"></ion-input>
  </ion-item>
  <ion-item text-center>
    <ion-scroll  scrollX="true" style="height:81px">
    <button clear ion-button large (click)="changeType('btc')">
      <span [class]="selected_from_type=='btc'? 'active' : 'inactive'">BTC</span>
    </button>
<button clear ion-button large (click)="changeType('eth')">
  <span [class]="selected_from_type=='eth'? 'active' : 'inactive'">ETH</span>
</button>

<button clear ion-button large (click)="changeType('ngn')">
  <span [class]="selected_from_type=='ngn'? 'active' : 'inactive'">NGN</span>
</button>

<button clear ion-button large (click)="changeType('usd')">
  <span [class]="selected_from_type=='usd'? 'active' : 'inactive'">USD</span>
</button>


  </ion-scroll>
  </ion-item>
  <ion-item>
    
    <button type="button" ion-button icon-start full large (click)="navToResult()">
      <ion-icon name="swap"></ion-icon>
      Convert
    </button>
  </ion-item>
</ion-content>
